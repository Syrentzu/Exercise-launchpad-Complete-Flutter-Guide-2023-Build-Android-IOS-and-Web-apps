name: launch_pad
description: A launch pad app started with Sagnik Bhattacharya and Paulina Knop.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.1.0
  path_provider: ^2.1.0
  google_fonts: ^3.0.1
  animated_splash_screen: ^1.3.0

dev_dependencies:

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

  flutter_app_name: ^0.1.1
flutter_app_name:
  name: "LaunchPad"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/audio/

